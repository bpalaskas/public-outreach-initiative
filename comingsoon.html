<body>
    <style>
        
    
        h1 {
          font-size: 3rem;
          color: #333;
          margin-bottom: 20px;
          text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }
    
        p {
          font-size: 1.2rem;

          margin-bottom: 40px;
        }
    
        .countdown {
          font-size: 2rem;
          color: #555;
          margin-bottom: 40px;
        }
    
        @keyframes pulse {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.1);
          }
          100% {
            transform: scale(1);
          }
        }
    
        .btn {
          display: inline-block;
          padding: 12px 24px;
          font-size: 1.2rem;
          background-color: #3498db;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          transition: transform 0.3s ease-in-out;
        }
    
        .btn:hover {
          transform: scale(1.1);
        }
    
        .logo {
          animation: pulse 2s infinite alternate;
        }
      </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="index.html#">

  <main>
    
    <hr class="thick-hr">
    <section id="services" class="container">
        <div class="container">
            <img src="./assets/dove_branch_red_alpha.png" alt="Logo" class="logo">
            <h1>Coming Soon</h1>
            <p>We are working on something awesome!</p>
            <div class="countdown" id="countdown"></div>
            <a href="#" class="btn">Notify Me</a>
          </div>
        <br><p><br></p>
          <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Dec 31, 2024 00:00:00").getTime();
        
            // Update the countdown every 1 second
            var x = setInterval(function() {
              // Get the current date and time
              var now = new Date().getTime();
        
              // Calculate the distance between now and the countdown date
              var distance = countDownDate - now;
        
              // Calculate days, hours, minutes, and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
              // Display the countdown
              document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        
              // If the countdown is over, display a message
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
              }
            }, 1000);
          </script>
    </section>
    <hr class="thick-hr">

    
  </main>
