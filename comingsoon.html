<body>
    <style>
        
    
        h1 {
          font-size: 3rem;
          color: #333;
          margin-bottom: 20px;
          text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }
    
        p {

          color: #666;
          margin-bottom: 40px;
        }
    
        .countdown {
          font-size: 2rem;
          color: #555;
          margin-bottom: 40px;
        }
    
        @keyframes pulse {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.1);
          }
          100% {

          }
        }

          display: inline-block;
          padding: 12px 24px;

          color: #fff;

        }
    
        .btn:hover {
          transform: scale(1.1);
        }
    
        .logo {
          animation: pulse 2s infinite alternate;
        }
      </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html#">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="./join.html">Join Us</a>

            <li class="nav-item">
              <a class="nav-link" href="./donate.html#">Donate</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    
</nav>
<script>
  function isMobileDevice() {
return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
}

function toggleMenu() {
const navbar = document.getElementById('navbarNav');
navbar.classList.toggle('show');
}

document.addEventListener('DOMContentLoaded', function() {
const navbarToggler = document.querySelector('.navbar-toggler');
navbarToggler.addEventListener('click', toggleMenu);
});

document.addEventListener('DOMContentLoaded', function() {
const menuItems = document.querySelectorAll('.nav-link');
menuItems.forEach(function(item) {
  item.addEventListener('click', function() {
    const navbar = document.getElementById('navbarNav');
    navbar.classList.remove('show');
  });
});
});


</script>
  <main>
    
    <hr class="thick-hr">
    <section id="services" class="container">
        <div class="container">
            <img src="./assets/dove_branch_red_alpha.png" alt="Logo" class="logo">
            <h1>Coming Soon</h1>
            <p>We are working on something awesome!</p>
            <div class="countdown" id="countdown"></div>
            <a href="#" class="btn">Notify Me</a>
          </div>
        <br><p><br></p>
          <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Dec 31, 2024 00:00:00").getTime();
        
            // Update the countdown every 1 second
            var x = setInterval(function() {
              // Get the current date and time
              var now = new Date().getTime();
        
              // Calculate the distance between now and the countdown date
              var distance = countDownDate - now;
        
              // Calculate days, hours, minutes, and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
              // Display the countdown
              document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        
              // If the countdown is over, display a message
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
              }
            }, 1000);
          </script>
    </section>
    <hr class="thick-hr">

    
  </main>
